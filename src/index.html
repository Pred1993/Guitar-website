<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href=./css/reset.css>
    <link rel="stylesheet" href=./css/normalize.css>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f3569be5dc.js" crossorigin="anonymous"></script>
    <title>Магазин выпечки</title>
    <meta http-name="description" content='Лучший репетитор игры на гитаре в Москве'>

</head>
<body>
<!--//Первая секция-->
<div class="main-section">
    <div class="container main-section__nav-container">
        <!--        Навигационное меню-->
        <header class="main-section__header">
            <a href=""> <img class="main-section__logo" src="./image/logo.svg" alt="логотип"></a>
        </header>
        <nav class="main-section__nav nav-menu">
            <ul class="nav-menu__list">
                <li class="nav-menu__list-item">Обо мне</li>
                <li class="nav-menu__list-item">Занятия</li>
                <li class="nav-menu__list-item">Запись</li>
            </ul>
        </nav>
    </div>
    <div class="container main-section__content-container">
        <!--        Левая часть первой секции-->
        <div class="left-wrapper">
            <img src="./image/Фото%20гитариста.png" alt="фото гитариста" class="left-wrapper__img">
            <div class="left-wrapper__rectangle-blue"></div>
            <div class="left-wrapper__rectangle-orange"></div>
            <div class="left-wrapper__rectangle-grey"></div>
        </div>
        <div class="right-wrapper">
            <div class="right-wrapper__icons-box icons">
                <div class="icons__item">
                    <i class="fa-brands fa-skype"></i>
                </div>
                <div class="icons__item">
                    <i class="fa-brands fa-vk"></i>
                </div>
                <div class="icons__item">
                    <i class="fa-brands fa-telegram"></i>
                </div>
                <div class="icons__item">
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>
            <h1 class="right-wrapper__title title">Я Виктор
                <hr class="title__hr">
                <p>Репетитор игры на гитаре с семилетним опытом преподавания</p>
            </h1>
        </div>
    </div>
</div>
</body>
</html>
